<body class="text-center">
  <form class="form-signin" action="./SignIn" method="post">
    <img
      class="mb-4"
      src="https://th.bing.com/th/id/OIP.LczNKnTTeUG1nEfXHAEIkgHaFP?w=239&h=180&c=7&r=0&o=5&pid=1.7"
      alt=""
      width="100"
      height="100"
      style="border-radius: 50%"
    />
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <!-- #password  and #username are nothing but template reference variable
    - They reference the element object in the dom
    - To get the value from that object element in Ts, on top of this template reference variable call value property and yes! everything should work as expected. i.e., password.value
    - That is very efficient and effective and less boiler plate unlike what I have done, where I am passing the whole reference to the method and then getting the values from there.
    - Next time don't do that, just do something like; 

    <button
      class="btn btn-lg btn-primary btn-block"
      (click)="login(username.value, password.value)"
    >
    -->
    <input
      type="email"
      id="inputEmail"
      name="mail"
      class="form-control"
      placeholder="Email address"
      required=""
      autofocus=""
      #username
    />
    <label for="inputPassword" class="sr-only">Password</label>
    <input
      type="password"
      id="inputPassword"
      name="pwd"
      class="form-control"
      placeholder="Password"
      required=""
      #password
    />
    <div class="checkbox mb-3">
      <label> <input type="checkbox" value="remember-me" /> Remember me </label>
    </div>

    <button
      class="btn btn-lg btn-primary btn-block"
      (click)="login(username, password)"
    >
      Sign in
    </button>
    <p class="mt-5 mb-3 text-muted">Â© TMI</p>
  </form>
</body>
