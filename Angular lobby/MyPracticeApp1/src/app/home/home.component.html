<h4>{{ "Annual salary is " + salary * 12 }}</h4>
<h3>{{ show() }}</h3>
<!-- Interpolation 
- Here class is considered as an attribute
-->
<p class="{{ className }}">This is a pragraph</p>
<!-- Property binding
- Here [class] is considered as a property
-->
<p [class]="className1">This is a pragraph</p>
<!-- No effect -->
<button disabled="{{ isDisabled }}">Button1</button>
<!-- Effect present -->
<button [disabled]="isDisabled">Button2</button>
