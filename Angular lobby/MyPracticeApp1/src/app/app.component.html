<div class="container">
  <div id="header">
    <ul>
      <li><a class="active" href="#home">Home</a></li>
      <li><a href="#news">News</a></li>
      <li><a href="#contact">Contact</a></li>
      <li><a href="#about">About</a></li>
    </ul>
  </div>
  <div id="main">
    <div id="left-side-bar">
      <ul [ngClass]="'list-group'">
        <li [ngClass]="'list-group-item'">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li [ngClass]="{ myColor: apply }">A fourth item</li>
        <li [ngClass]="['list-group-item', 'myColor']">And a fifth one</li>
      </ul>
      <button (click)="toggle()">Click me for Magic</button>
    </div>
    <div id="content">
      <p class="{{ className }}">Hello! its me again!!</p>
      <h4>{{ "Annual salary is " + salary * 12 }}</h4>
      <h3>{{ show() }}</h3>
      <!-- Interpolation 
      - Here class is considered as an attribute
      -->
      <p class="{{ className }}">This is a pragraph</p>
      <!-- Property binding
      - Here [class] is considered as a property
      -->
      <p [class]="className1">This is a pragraph</p>
      <!-- No effect -->
      <button disabled="{{ isDisabled }}">Button1</button>
      <!-- Effect present -->
      <button [disabled]="isDisabled">Button2</button>
      <table [border]="1" class="table table-bordered border-primary">
        <thead>
          <!-- <th colspan="3">h1</th> -->
          <!-- <th colspan="{{ colspan }}">h1</th> -->
          <!-- <th [colspan]="colspan">h1</th> -->
          <th [attr.colspan]="colspan">h1</th>
          <th>h2</th>
          <th>h3</th>
        </thead>
        <tbody>
          <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
          </tr>
          <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
          </tr>
          <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
          </tr>
        </tbody>
      </table>
      <app-about></app-about>
    </div>
  </div>
  <div id="footer"></div>
</div>
<body></body>
