<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adding Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form action="">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" class="form-control" />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" id="description" class="form-control" />
        </div>
        <div class="form-group">
          <label for="people">People</label>
          <input type="text" id="people" class="form-control" />
        </div>
        <div class="mt-2">
          <button type="submit" class="btn btn-primary">Create Project</button>
        </div>
      </form>

      <div class="mt-3 projects-list">
        <h2>Active Projects Lists</h2>
        <ul id="active-project-list"></ul>
      </div>
      <div class="mt-3 projects-list">
        <h2>Finished Projects Lists</h2>
        <ul id="finished-project-list"></ul>
      </div>
    </div>
    <script src="dist/main.js"></script>
  </body>
</html>
