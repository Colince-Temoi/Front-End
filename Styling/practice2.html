<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flexbox</title>
  <link rel="stylesheet" href="practicestyling2.css">
</head>
<body>
  <!-- This parent div tag has 9 children divs with each having a class flex-item and also a class specific to the item number.-->
  <div class="container">
    <div class="flex-item item1">item1 flex basis</div>
    <div class="flex-item item2">Item2</div>
    <div class="flex-item item3">Item3</div>
    <div class="flex-item item4">Item4</div>
    <div class="flex-item item5">Item5</div>
    <!-- Commented the below flex items to illustrate the concept of alignment using the justfy-content ppty -->
    <div class="flex-item item6">Item6</div>
    <div class="flex-item item7">Item7</div>
    <div class="flex-item item8">Item8</div>
    <div class="flex-item item9">Item9</div>
  </div>
</body>
</html>
